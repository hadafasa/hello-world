<!DOCTYPE html>
<html>
    <head>
        <title>Picasso Painting</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="canvas">
            <div class="box1">
                <div class="pinksmallcircle1"></div>
                <div class="pinksmallcircle2"></div>
                <div class="goldlargecircle1"></div>
            </div>
            <div class="box2">
                <div class="pinksmallcircle3"></div>
                <div class="pinklargecircle1"></div>
            </div>
            <div class="box3"></div>
            <div class="goldsmallcircle1"></div>
            <div class="box4">
                <div class="pinklargecircle2"></div>
                <div class="triangle">
                    <div class="triangle1"></div>
                    <div class="triangle2"></div>
                </div>
            </div>
            <div class="box5"></div>
        </div>
        <div class="submit" style="border-radius: 15px; background-color: #03989e; text-align: center; width: 550px; margin-left: 650px;">
            <h1>Sign up for visitation!</h1>
                <form action="submit.html" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                    <input type="submit" value="Submit">
                </form>
        </div>
    </body>
</html>
