<!DOCTYPE html>
<html>
    <body>
        <div id="container">
            <img src="" alt="">
        </div>
        <div id="form">
            <form>
                <h2>Sign Up</h2>
                <div class="row">
                    <div class="column">
                        <label for="firstname">First Name</label>
                        <input type="text" value="first name here" />
                    </div>
                    <div class="column">
                        <label for="lastname">Last Name</label>
                        <input type="text" value="last name here" />
                    </div>
                    <div class="column">
                        <label for="phone">Phone</label>
                        <input type="number" />
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="email">Email</label>
                        <input type="email" value="your email here" />
                    </div>
                    <div class="column">
                        <label for="password">Password</label>
                        <input type="password" />
                    </div>
                    <div class="column">
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="password" />
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
